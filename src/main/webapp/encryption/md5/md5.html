<div class="content" ng-controller="md5Ctrl">
    <h3>md5加密</h3>
    <div class="row">
        <textarea id="inputCode" class="col-md-8 col-sm-10 col-xs-10" style="height: 300px"
                  ng-model="code.inputText"></textarea>
        <div class="col-md-4 col-xs-10 col-sm-10" style="padding-top: 10px;">
            <input type="button" class="btn btn-primary" value="加密" id="encodeBtn" ng-click="encode()">
        </div>
    </div>
    <form class="form-horizontal">
        <fieldset>
            <div class="control-group">
                <!-- Text input-->
                <label class="control-label" for="md5">MD5值</label>
                <div class="controls">
                    <input id="md5" type="text" class="form-control" disabled value="{{code.outputText}}">
                </div>
            </div>
            <div class="control-group">
                <!-- Text input-->
                <label class="control-label" for="upperMd5">MD5值大写</label>
                <div class="controls">
                    <input id="upperMd5" type="text"  class="form-control" disabled
                           value="{{code.upperText}}">
                </div>
            </div>
        </fieldset>
    </form>
</div>
