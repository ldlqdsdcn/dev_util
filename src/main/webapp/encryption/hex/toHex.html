<div class="content" ng-controller="binaryCtrl">
    <h3>字符串转二进制</h3>
    <h4>输入</h4>
    <div class="row">
        <textarea id="inputCode" class="col-md-8 col-sm-10 col-xs-10" style="height: 300px" ng-model="code.inputText"></textarea>
        <div class="col-md-4 col-xs-10 col-sm-10" style="padding-top: 10px;">
            <select ng-model="binary">
                <option value="2">二进制</option>
                <option value="8">八进制</option>
                <option value="16">十六进制</option>
            </select>
            <input type="button" class="btn btn-primary" value="加密" id="encodeBtn" ng-click="encode()">
            <input type="button" class="btn btn-info" value="解密" id="decodeBtn" ng-click="decode()">
        </div>
    </div>
    <h4>输出</h4>
    <div class="row">
        <textarea id="outputCode" class="col-md-8 col-sm-10 col-xs-10" style="height: 300px" disabled>{{code.outputText}}</textarea>
    </div>
</div>
