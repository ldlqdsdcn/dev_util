<div class="content" >
    <h3>base64加密-解密</h3>
    <h4>输入</h4>
    <div class="row">
        <textarea id="inputCode" class="col-md-8 col-sm-10 col-xs-10" style="height: 300px" ></textarea>
        <div class="col-md-4 col-xs-10 col-sm-10" style="padding-top: 10px;">
            <select id="binary">
                <option value="2">二进制</option>
                <option value="8">八进制</option>
                <option value="16">十六进制</option>
            </select>
            <input type="button" class="btn btn-primary" value="加密" id="encodeBtn">
            <input type="button" class="btn btn-info" value="解密" id="decodeBtn">
        </div>
    </div>
    <h4>输出</h4>
    <div class="row">
        <textarea id="outputCode" class="col-md-8 col-sm-10 col-xs-10" style="height: 300px" disabled></textarea>
    </div>
</div>
<script type="text/javascript" src="/lib/utf8.js"></script>
<script type="text/javascript" src="/lib/base64.js"></script>
<script type="text/javascript" src="/encryption/hex/toHex.js"></script>
