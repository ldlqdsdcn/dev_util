<!-- Body -->
<div class="container">
    <div class="row">
        <textarea id="inputCode" class="col-md-8" style="height: 300px"></textarea>
        <div class="col-md-4">
            <input type="button" class="btn btn-primary" value="加密" id="encodeBtn">
            <input type="button" class="btn btn-info" value="解密" id="decodeBtn">
        </div>
    </div>
    <div class="row" style="margin-top: 30px;">
        <textarea id="outputCode" class="col-md-8" style="height: 300px" disabled></textarea>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {

        $("#encodeBtn").click(function () {
            var inputTxt = $("#inputCode").val();
            Base64.encode()
            var outputTxt = Base64.encode(inputTxt);
            $("#outputCode").val(outputTxt);
        });
        $("#decodeBtn").click(function () {
            var inputTxt = $("#inputCode").val();
            var outputTxt = Base64.decode(inputTxt);
            var charCode=$("#code").val();
            $("#outputCode").val(outputTxt);
        });
    });
</script>
