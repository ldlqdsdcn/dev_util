<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="gbk">
    <title>开发工具</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script src="js/base64.min.js"></script>
    <script src="js/gb2312-utf8-convert.js"></script>
</head>
<body>
<!-- Header -->
<header role="banner" id="header">

</header>
<!-- Body -->
<div class="container">
    <div class="row">
        <textarea id="inputCode" class="col-md-8 col-sm-10 col-xs-11" style="height: 300px"></textarea>
        <div class="col-md-4 col-sm-10 col-xs-11 " style="padding-top: 20px;">
            <input type="button" class="btn btn-primary" value="加密" id="encodeBtn">
            <input type="button" class="btn btn-info" value="解密" id="decodeBtn">
        </div>
    </div>
    <div class="row" style="margin-top: 30px;">
        <textarea id="outputCode" class="col-md-8  col-sm-10 col-xs-11" style="height: 300px" disabled></textarea>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $("#header").load("inc/header.html");
        $("#encodeBtn").click(function () {
            var inputTxt = $("#inputCode").val();
            var outputTxt = Base64.encode(inputTxt);
            $("#outputCode").val(outputTxt);
        });
        $("#decodeBtn").click(function () {
            var inputTxt = $("#inputCode").val();
            var outputTxt = Base64.decode(inputTxt);
            $("#outputCode").val(outputTxt);
        });
    });
</script>
</body>
</html>
