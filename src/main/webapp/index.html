<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>开发工具</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/base64.min.js"></script>
    <script type="text/javascript" src="js/gb2312-utf8-convert.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-route.min.js"></script>
    <script type="text/javascript" src="js/angular-ui-router.min.js"></script>
</head>
<body ng-app='myApp'>
<!-- Header -->
<header role="banner" id="header" ng-include="'inc/header.html'">
</header>
<!-- Body -->
<div class="container" ui-view>

</div>

<script type="text/javascript">
    var app = angular.module('myApp', ['ui.router']).config(['$stateProvider', '$urlRouterProvider', function ($stateProvider, $urlRouterProvider) {
        $urlRouterProvider.otherwise('/base64');
        $stateProvider
                .state('base64', {url: '/base64', template: 'tpl/base64.html'})
                .state('md5', {url: '/md5', templateUrl: 'tpl/md5.html'});
    }]);
    app.controller('base64Ctrl', function ($scope) {
        $scope.code = {};
        $scope.encode = function () {
            $scope.code.outputText = Base64.encode($scope.code.inputText);
        }
        $scope.decode = function () {
            $scope.code.outputText = Base64.decode($scope.code.inputText);
        }
    });
</script>
</body>
</html>
